<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title id="start">Bearbus</title>

    <link rel="stylesheet" href="css/bearvan.css">
    <link href="https://fonts.googleapis.com/css?family=Viga|Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" id="startingPoint">
        <header>
            <div class="header">
                <div class="header-left">BEARBUS</div>
                <div class="header-right">
                    <img src="assets/images/BEARBUS-TRANSPARENT.PNG" height="40" alt="">
                </div>
            </div>
        </header>

        <main>
            <div class="info">
                <hr><br>
                <div class="to">TO: Ryerson University</div>
                <br>
                <div class="from">FROM: University of Waterloo</div>
                <br>
                <div class="choosing">By choosing public transport, you can save</div>
                <div class="sub-display-block">
                    <div class="trees-saved">
                        <div class="hidden-metric" id="carEmissions"></div>
                        <div class="hidden-metric" id="busEmissions"></div>
                        <div class="hidden-metric" id="difference"></div>
                        <br>
                        <div id="trees"></div>
                    </div>
                    <div class="saving">
                        <img src="assets/images/TREE.PNG" height="45" align="center" alt="">
                    </div>
                </div>
                <br><br>
                <div class="inspirational-message">I like you. You remind me of me when I was young and stupid. Stupid enough to use cars all the time! Use public transport!</div>
                <br>
                <div class="inspirational-message">Don't kill the bears :(</div>
            </div>
        </main>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
